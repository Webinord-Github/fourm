<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="toggle" class="toggle-checkbox">
    <label for="toggle" class="toggle-label"></label>
    
</body>
</html>
<style>
    .toggle-checkbox {
  display: none;
}

.toggle-label {
  display: inline-block;
  width: 50px;
  height: 25px;
  background: grey;
  border-radius: 25px;
  position: relative;
  cursor: pointer;
}

.toggle-label:after {
  content: '';
  position: absolute;
  top: 1px;
  left: 1px;
  width: 23px;
  height: 23px;
  background: white;
  border-radius: 50%;
  transition: 0.3s;
}

.toggle-checkbox:checked + .toggle-label {
  background: #66bb6a;
}

.toggle-checkbox:checked + .toggle-label:after {
  left: calc(100% - 24px);
}

</style>

<script>
    const toggle = document.getElementById('toggle');

toggle.addEventListener('change', function() {
  if (this.checked) {
    console.log('The toggle is checked.');
  } else {
    console.log('The toggle is not checked.');
  }
});

</script>
